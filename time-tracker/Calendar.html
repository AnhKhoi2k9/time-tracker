  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/sidebar.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">StudyZen</div>
      <nav class="sidebar-nav">
        <ul>
          <li class="active" data-page="dashboard"><a href="index2.html"><span class="icon">▦</span>Dashboard</a></li>
          <li data-page="tasks"><a href="tasks.html"><span class="icon">☑</span>Tasks</a></li>
          <li data-page="calendar"><a href="calendar.html"><span class="icon">🗓</span>Calendar</a></li>
          <li data-page="pomodoro"><a href="pomodoro.html"><span class="icon">⏱</span>Pomodoro</a></li>
          <li data-page="chatgpt"><a href="chatgpt.html"><span class="icon">💬</span>ChatGPT</a></li>
          <li data-page="notes"><a href="note.html"><span class="icon">📝</span>Notes</a></li>
          <li data-page="profile"><a href="profile.html"><span class="icon">👤</span>Profile</a></li>
          <li data-page="notifications"><a href="notifications.html"><span class="icon">🔔</span>Notifications</a></li>
          <li data-page="resources"><a href="resources.html"><span class="icon">🔗</span>Resources</a></li>
          <li data-page="lifegoals"><a href="lifegoals.html"><span class="icon">🎯</span>Life Goals</a></li>
        </ul>
      </nav>
    </aside>
    <div class="container">
      <h1>📅 Simple Calendar</h1>
      <div style="margin-bottom: 20px;">
        <label for="quickPicker"><strong>Quick select:</strong></label>
        <input type="date" id="quickPicker">
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <button onclick="prevMonth()">&lt;</button>
          <div id="monthYear"></div>
          <button onclick="nextMonth()">&gt;</button>
        </div>
        <div class="calendar-grid" id="day-names">
          <div class="day-name">Sun</div>
          <div class="day-name">Mon</div>
          <div class="day-name">Tue</div>
          <div class="day-name">Wed</div>
          <div class="day-name">Thu</div>
          <div class="day-name">Fri</div>
          <div class="day-name">Sat</div>
        </div>
        <div class="calendar-grid" id="calendar-days"></div>
      </div>
    </div>
  </div>
</body>

<script src="./js/Calendar.js"></script>
</html>
